
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Google Maps API Localization demo">
    <title>Google Maps Localization Demo</title>
    <style type="text/css">
        html,
        body,
        #map-canvas {
            color: #585858;
            font-family: Roboto, sans-serif;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #directions-box{
            float: right;
            height: 100%;
            margin-top: .9em;
            overflow: auto;
            width: 28%;
        }
        #geocoding-error,
        #directions-error {
            color: red;
            display: none;
            font-size: 1.5em;
            font-weight: 700;
            height: 2em;
            padding: 1em;
            width: 100%;
        }
        #directions-error {
            text-align: right;
        }
        #map-canvas {
            float: left;
            height: 100%;
            width: 70%;
        }
        #region {
            margin-top: .5em;
        }
        select {
            font-size: 1em;
            width: 220px;
        }
        #selection-div {
            display: inline;
        }
        #selection-box {
            background-color: white;
            background-clip: padding-box;
            box-shadow: rgba(0, 0, 0, 0.298039) 0px 1px 4px -1px;
            border-radius: 2.5px;
            display: none;
            font-size: 1.1em;
            left: 0px;
            margin: 1em;
            max-height: 200px;
            max-width: 390px;
            overflow: auto;
            padding: .8em;
            position: absolute;
            top: 0px;
            -webkit-user-select: none;
            -webkit-background-clip: padding-box;
            z-index: 999;
        }
        .select-label {
            display: inline-block;
            color: #333;
            font-size: 1em;
            width: 60px;
        }
        @media (max-width: 900px) {
            #map-canvas {
                width: 58.5%;
            }
            #directions-box {
                width: 38.5%;
            }
        }
    </style>
    <script src="localization.js"></script>
    <script>
        // Build the JS API request node.
        var script = document.createElement('script');
        var query = '?key=AIzaSyBipnTMBmt3HJIMFaIPB3iQ61g-MZydPzQ&callback=mapsLoaded';
        var langCode = getUrlParameter('language');
        // Try to be generous with accepting upper/lower case.
        if (langCode.length === 2) {
            langCode = langCode.toLowerCase();
        }
        if (langCode) {
            query += '&language=' + langCode;
        }
        var regionCode = getUrlParameter('region').toUpperCase();
        if (regionCode) {
            query += '&region=' + regionCode;
        }
        script.src = 'https://maps.googleapis.com/maps/api/js' + query;
        script.setAttribute('async', '');
        script.setAttribute('defer', '');
        document.head.appendChild(script);
    </script>
</head>
<body onload=initialize()>
<div id="geocoding-error">test geocoding</div>
<div id="directions-error">test directions</div>
<div id="selection-box">
    <p style="margin-top: 0;">
        Choose a language and/or region to update the map.</p>
    <div id="selection-div">
        <div>
            <label class="select-label" for="language">Language</label>
            <select id="language"></select>
        </div>
        <div>
            <label class="select-label" for="region">Region</label>
            <select id="region"></select>
        </div>
    </div>
</div>
<div id="map-canvas"></div>
<div id="directions-box">Drag directions and click the map to geocode.</div>
</body>
</html>
